<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منظمة أهل الخير النسوية</title>
    <style>
        body {
            text-align: center;
            font-family: 'Tajawal', Arial, sans-serif;
            direction: rtl;
            background: linear-gradient(to bottom, #e5fde3, #c5ffc0);
            color: #333;
            padding: 30px;
        }

        .btn-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            display: inline-block;
            width: 220px;
            margin: 10px 0;
            padding: 12px;
            background: linear-gradient(45deg, #0066ff, #0044cc);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(-30px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .btn.show {
            opacity: 1;
            transform: translateY(0);
        }

        .btn:hover {
            background: linear-gradient(45deg, #cc0000, #002288);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgb(18, 243, 10);
        }

        .container {
            margin-top: 50px;
            max-width: 800px;
            margin: auto;
        }

        .typing {
            display: inline-block;
            border-right: 2px solid black;
            white-space: normal;
            overflow: hidden;
            word-wrap: break-word;
            max-width: 80%;
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .image-container {
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s ease-out, transform 1s ease-out;
            text-align: center;
        }

        .image-container.show {
            opacity: 1;
            transform: scale(1);
        }

        .live-text {
            font-size: 22px;
            font-weight: bold;
            color: #b60000;
            margin: 20px auto;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            max-width: 600px;
        }

        .live-text.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="text" class="typing"></h2>
        <p id="liveText" class="live-text">تابعونا بث مباشر على منصة تيك توك لتحصل على فرصة الفوز بجوائز قيمة</p>
        <br>
        <div id="imageContainer" class="image-container">
            <img src="https://i.imgur.com/WgyltwP.jpeg" width="300" alt="لوجو منظمة أهل الخير النسوية">
        </div>
    </div>

    <div class="btn-container">
        <a id="btn1" class="btn" href="https://wa.me/+249123161564" target="_blank">اتصل بنا</a>
        <a id="btn2" class="btn" href="https://www.tiktok.com/@ahlalkheir1" target="_blank"> تابعنا على تيك توك</a>
        <a id="btn3" class="btn" href="https://www.facebook.com/photo/?fbid=122101234520558064&set=p.122101234520558064" target="_blank"> تابعنا على فيسبوك</a>
        <a id="btn4" class="btn" href="https://www.chatbase.co/chatbot-iframe/BkJ7ITdQa_AlVr3tZsXqB" target="_blank">الذكاء الصناعي</a>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let text = "بروح العطاء المتجدد، تنطلق حملة فرحة الصائم السنوية لمنظمة أهل الخير النسوية هذا العام بطريقة جديدة، عبر توزيع السكر والزيت لدعم الأسر المحتاجة في رمضان.";
            let index = 0;
            let speed = 50;
            let textElement = document.getElementById("text");
            let imageContainer = document.getElementById("imageContainer");
            let liveText = document.getElementById("liveText");
            let btns = document.querySelectorAll(".btn");

            function typeText() {
                if (index < text.length) {
                    textElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeText, speed);
                } else {
                    setTimeout(() => { liveText.classList.add("show"); }, 500);
                    setTimeout(() => { imageContainer.classList.add("show"); }, 1000);
                    btns.forEach((btn, i) => setTimeout(() => btn.classList.add("show"), 1500 + i * 500));
                }
            }

            typeText();
        });
    </script>

    <!-- كود بوت الدردشة -->
    <script>
        (function() {
            let chatBot = document.createElement("script");
            chatBot.src = "https://www.chatbase.co/embed.min.js";
            chatBot.defer = true;
            chatBot.onload = function () {
                window.ChatbaseConfig = {
                    chatbotId: "BkJ7ITdQa_AlVr3tZsXqB", // تأكد من صحة الـ ID
                    domain: "www.chatbase.co"
                };
                window.Chatbase && window.Chatbase("boot"); // تشغيل البوت تلقائيًا
            };
            document.body.appendChild(chatBot);
        })();
    </script>

</body>
</html>
