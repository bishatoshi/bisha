<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منظمة أهل الخير النسوية</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #e3ecfd7c;
            color: #333333;
        }
        .container {
            margin-top: 50px;
        }
        .typing {
            display: inline-block;
            border-right: 2px solid black;
            white-space: normal;
            overflow: hidden;
            max-width: 80%;
            font-size: 20px;
        }

        /* أنميشن الصورة */
        .image-container {
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .image-container.show {
            opacity: 1;
            transform: scale(1);
        }

        /* أنميشن الأزرار */
        .btn {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 12px;
            background-color: #0300b6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .btn.show {
            opacity: 1;
            transform: translateY(0);
        }

        .btn:hover {
            background-color: #005f73;
        }

        /* نص البث المباشر */
        .live-text {
            font-size: 22px;
            font-weight: bold;
            color: #b60000;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .live-text.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="text" class="typing"></h2>
        <br>
        <div id="imageContainer" class="image-container">
            <img src="https://i.imgur.com/WgyltwP.jpeg" width="300">
        </div>
        <p id="liveText" class="live-text">تابعونا بث مباشر على منصة تيك توك لتحصل على فرصة الفوز بجوائز قيمة</p>
        <a id="btn1" class="btn" href="https://wa.me/+249123161564" target="_blank">اتصل بنا</a>
        <a id="btn2" class="btn" href="https://www.tiktok.com/@ahlalkheir1" target="_blank"> تابعنا على تيك توك</a>
        <a id="btn3" class="btn" href="https://www.facebook.com/photo/?fbid=122101234520558064&set=p.122101234520558064" target="_blank"> تابعنا على فيسبوك</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let text = "بروح العطاء المتجدد، تنطلق حملة فرحة الصائم السنوية لمنظمة أهل الخير النسوية هذا العام بطريقة جديدة، عبر توزيع السكر والزيت لدعم الأسر المحتاجة في رمضان.";
            let index = 0;
            let speed = 50;
            let textElement = document.getElementById("text");
            let imageContainer = document.getElementById("imageContainer");
            let liveText = document.getElementById("liveText");
            let btn1 = document.getElementById("btn1");
            let btn2 = document.getElementById("btn2");
            let btn3 = document.getElementById("btn3");

            function typeText() {
                if (index < text.length) {
                    textElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeText, speed);
                } else {
                    setTimeout(() => {
                        imageContainer.classList.add("show");
                    }, 500);

                    setTimeout(() => {
                        liveText.classList.add("show");
                    }, 1000);

                    setTimeout(() => {
                        btn1.classList.add("show");
                    }, 1500);

                    setTimeout(() => {
                        btn2.classList.add("show");
                    }, 2000);
                    
                    setTimeout(() => {
                        btn3.classList.add("show");
                    }, 2500);
                }
            }

            typeText();
        });
    </script>

</body>
</html>
